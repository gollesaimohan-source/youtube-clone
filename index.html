<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
      <aside>
        <div class="bars">
          <img src="icons/bars.svg" alt="bars" />
        </div>

        <div class="side-icons">
          <i>
            <img src="icons/home.svg" alt="home" />
          </i>
          <p>Home</p>
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/compass.svg" alt="explore" />
          </i>
          <p>Explore</p>
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/video-gallary.svg" alt="gallary" />
          </i>
          <p>Subscriptions</p>
        </div>
        <div class="side-icons">
          <i>
            <img src="icons/video-library.svg" alt="library" />
          </i>
          <p>Library</p>
        </div>
      </aside>
      <div class="main-container">
        <header>
          <nav>
            <div class="logo">
              <img src="images/youtube-logo.png" alt="Youtube Logo" />
            </div>
            <div class="center-nav">
              <div class="search">
                <input type="text" />
                <button>
                  <img src="icons/search.svg" alt="search" />
                </button>
              </div>
              <div class="mic">
                <img src="icons/mic.svg" alt="mic" />
              </div>
            </div>
            <div class="side-nav">
              <i>
                <img src="icons/video-add.svg" alt="video add" />
              </i>
              <i>
                <img src="icons/dot-grid.svg" alt="grid" />
              </i>
              <i>
                <img class="theme-toggle" src="icons/bell.svg" alt="theme" style="filter: invert(1); background: #333; border-radius: 50%; padding: 2px;" title="Toggle Theme" />
              </i>
              <i>
                <img src="icons/bell.svg" alt="bell" />
              </i>
              <i>
                <img class="av" src="images/avatar.jpg" alt="avatar" />
              </i>
            </div>
          </nav>
          <div class="tags">
            <div class="tag dark">All</div>
            <div class="tag light">Mixes</div>
            <div class="tag light">Crypto</div>
            <div class="tag light">Html</div>
            <div class="tag light">CSS</div>
            <div class="tag light">Javascript</div>
            <div class="tag light">movies</div>
            <div class="tag light">sports</div>
            <div class="tag light">games</div>
            <div class="tag light">news</div>
            <div class="tag light">music</div>
            <div class="tag light">tech</div>
            <div class="tag light">nature</div>
            <div class="tag light">trailers</div>
            <div class="tag light">live</div>
            <div class="tag light">podcast</div>

          </div>
        </header>
        <main>
          <div class="card-container">
            <!-- Cards are injected dynamically via app.js -->
          </div>
        </main>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
